<title>Exercicio B</title>
<script>
    //README: Programa para pizzaria que que leia o valor total; leia quantos clientes vão pagar e calcule quanto fica por cliente

    
    var total = prompt("Valor total: ");
    var qtdCliente = prompt("Quantos clientes vão pagar: ");
    var valorPorCliente = total/qtdCliente;
    alert("Valor da Conta: " + total + "\nNumero de Clientes: " + qtdCliente + "\nValor por cliente: " + valorPorCliente);
     
</script>
