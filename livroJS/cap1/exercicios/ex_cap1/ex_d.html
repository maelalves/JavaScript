<meta charset="utf-8">
<title>Exercicio D</title>
<script>
    //README: Calculo de media para nota escolar
    
    var nota1 = Number(prompt("Nota 1: "));
    var nota2 = Number(prompt("Nota 2: "));
    var soma = nota1 + nota2;
    var media = soma / 2;
    alert("1ª Nota: " + nota1 + "\n2ª Nota: " + nota2 + "\nMedia: " + media);
    </script>
