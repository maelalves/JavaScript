<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        var num1 = Number(prompt("Digite o valor 1: "));
        var num2 = Number(prompt("Digite o valor 2: "));
        var soma = num1 + num2;
        alert("Total: " + soma);
    </script>
    <title>Operacao Adicao</title>
</head>
<body>
    <H1>Soma de dois numero.</H1>
</body>
</html>
