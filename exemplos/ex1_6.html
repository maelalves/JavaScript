<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculo de Dobro</title>
    <script>
        //lê de dados
        var num1 = prompt("Digite um valor: ");
        //calcula o dobro
        var dobro = num1*2;
        //exibe a saida
        alert("O dobro é: " + dobro);
    </script>
</head>
<body>
    <H1>Programa que calcula o dobro de um valor.</H1>
</body>
</html>
