
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        var anoNascimento = Number(prompt("Digite o ano de seu nascimento")); //entrada de dados (ano de nascimento) //
        var anoAtual = Number(prompt("Digite o Ano atual")); //entrada - ano atual //
        var sub = anoAtual - anoNascimento; //processamento - subitração dos valores
        alert("Sua Idade é " + sub);    //saida concatenando um texto//
    </script>
